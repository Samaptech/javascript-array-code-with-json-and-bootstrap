        let str = "";
        products.forEach(function (data, index) {
            str = str + `
                    
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-2">
                <div class="card p-2">
                <img style="height : 300px;" src=${data.img} alt="">
                <h5>${data.name}</h5>
                <p>${index}</p>
                <h5>RS ${data.prize}</h5>
                <h5>${data.qty}</h5>
                <button onclick='addToCart(${index},${JSON.stringify(data.name)} , ${data.prize} , 1)' class="btn btn-primary">Add To Card</button>
                </div>
            </div>
                    `
        })
        document.querySelector('.row').innerHTML = str
        let cart = [];
        let total = 0;
        function addToCart(index, name, prize, qty) {

            cart = JSON.parse(localStorage.getItem("cart"));
            total = JSON.parse(localStorage.getItem("total"));
            if (cart == null || total == null) {
                cart = [];
                total = 0;

            }
            const existingItem = cart.find((data) => data.name == name);
            if (existingItem) {
                existingItem.qty = existingItem.qty + 1;

                localStorage.setItem("cart", JSON.stringify(cart));
                total = total + prize;
                localStorage.setItem("total", JSON.stringify(total));
                updateCart();

            }
            else {
                cart.push({ name: name, prize: prize, qty: qty })
                localStorage.setItem("cart", JSON.stringify(cart));
                total = total + prize;
                localStorage.setItem("total", JSON.stringify(total));
                updateCart();
            }

        }
        function updateCart() {
            let newstr = "";

            if (cart == null || total == null) {
                cart = [];
                total = 0;

            }
            document.querySelector('.cartlen').innerHTML = cart.length;
            document.querySelector('#total').innerHTML = total;
            cart.forEach((data, index) => (
                newstr = newstr + `
                <li class="d-flex justify-content-between">${data.name} RS-${data.prize} <div class="my-1"><button class="btn btn-primary ><span class="display-0.5" onClick="increment(${index} ,${data.prize}, ${data.qty} )">+</span></button><span>${data.qty}</span><button class="btn btn-primary "><span class="display-0.5" onClick="decrement(${index} ,${data.prize}, ${data.qty})">-</span></button></div></li>
                    `

            ));
            document.querySelector('ol').innerHTML = newstr;
        }
        function increment(index, prize, qty) {
            cart = JSON.parse(localStorage.getItem("cart"));
            total = JSON.parse(localStorage.getItem("total"));
            cart[index].qty = cart[index].qty + 1;
            total = total + cart[index].prize;
            localStorage.setItem("cart", JSON.stringify(cart));
            localStorage.setItem("total", JSON.stringify(total));
            updateCart();
        }
        function decrement(index, prize, qty) {
            cart = JSON.parse(localStorage.getItem("cart"));
            total = JSON.parse(localStorage.getItem("total"));
            if (cart[index].qty == 1) {
                total = total - cart[index].prize;
                cart.splice(index , 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                localStorage.setItem("total", JSON.stringify(total));
                updateCart();


            }
            else {
                cart[index].qty = cart[index].qty - 1;
                total = total - cart[index].prize;
                localStorage.setItem("cart", JSON.stringify(cart));
                localStorage.setItem("total", JSON.stringify(total));
                updateCart();

            }
          
        }
    
        function clearCart(){
            localStorage.removeItem("cart");
            localStorage.removeItem("total");
            updateCart();
     
        }
